<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Honda CBR | MHS</title>
    <!-- favucon -->
    <link rel="icon" href="./favicon-32x32.png" sizes="32x32" />

  <body>
    <!-- Start Header Section -->
    <header class="honda-main-bg">
      <section class="container justify-content-center align-items-center">
        <div class="hero py-5 d-flex justify-content-center align-items-center">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="d-flex flex-column justify-content-center text-white">
              <p class="small p-0 m-0 mb-1 font-weight-300">
                Computer-controlled digital transistorized with electronic
                advance
              </p>
              <h1 class="display-5 font-weight-700 mb-3">Honda CBR 300R</h1>
              <p>
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
                Exercitation veniam consequat sunt nostrud amet.
              </p>
              <button class="btn rounded-3 honda-btn">Purchase</button>
            </div>
            <div class="mt-5 mt-lg-0">
              <img
                src="./assets/images/header-bike.png"
                alt="Bike"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- End Header Section -->

    <!-- Start main Section -->
    <main>
      <section id="fetured" class="container py-5">
        <div class="fetured-heading text-center">
          <h2 class="display-6">Fetured Bikes 2021</h2>
          <p class="small honda-sub-heading">Best bike collection</p>
        </div>
        <div class="fetured-images">
          <div class="row row-cols-1 row-cols-lg-3 g">
            <div class="col">
              <div class="p-4 border-3 rounded-3 honda-img-gray-scale">
                <img
                  class="img-fluid"
                  src="./assets/images/feature-bike.jpg"
                  alt="Feature Bike"
                />
              </div>
            </div>
            <div class="col">
              <div class="p-4 border-1 rounded-3">
                <img
                  class="img-fluid"
                  src="./assets/images/feature-bike.jpg"
                  alt="Feature Bike"
                />
              </div>
            </div>
            <div class="col">
              <div class="p-4 border-1 rounded-3 honda-img-gray-scale">
                <img
                  class="img-fluid"
                  src="./assets/images/feature-bike.jpg"
                  alt="Feature Bike"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

  </body>
